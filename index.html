<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="container">
    <input type="text" id="screen">
    <div class="btn-container">
    <div class="btn-row">
        <button id="btn-click" onclick="display(7)">7</button>
        <button id="btn-click" onclick="display(8)">8</button>
        <button id="btn-click" onclick="display(9)">9</button>
        <button id="btn-click" onclick="display('/')">/</button>
            
    </div>
    <div class="btn-row">
        <button id="btn-click" onclick="display(4)">4</button>
        <button id="btn-click" onclick="display(5)">5</button>
        <button id="btn-click" onclick="display(6)">6</button>
        <button id="btn-click" onclick="display('*')">X</button>
            
    </div>
    <div class="btn-row">
        <button id="btn-click" onclick="display(1)">1</button>
        <button id="btn-click" onclick="display(2)">2</button>
        <button id="btn-click" onclick="display(3)">3</button>
        <button id="btn-click" onclick="display('+')">+</button>
            
    </div>
    <div class="btn-row">
        <button id="clear" onclick="clearScreen()">C</button>
        <button id="btn-click" onclick="display(0)">0</button>
        <button onclick="equalClick()" >=</button>
        <button id="btn-click" onclick="display('-')">-</button>
            
    </div>
</div>
    </div>
<script src="calc.js"></script>
</body>
</html>
